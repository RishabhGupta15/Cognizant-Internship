<html lang="en">
<head>

        h1{
            font-size: 20px;

<body>
    <h1>Calculator</h1>
    <img src="calculator.jpg" alt="calculator">

            <li><label for="input1">Input1 <input type="text"></label></li>

    </form>
    <span>
