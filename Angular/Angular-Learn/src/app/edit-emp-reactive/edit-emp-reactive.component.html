<form>
 
    <p>
      <label for="name">Name </label>
      <input type="text" id="name" name="name">
    </p>
   
    <p>
      <label for="salary">Salary </label>
      <input type="number" id="salary" name="salary">
    </p>
   
    <p>
      <label for="permanent">Is permanent</label>
      <input type="radio" value="true" id="permanent" name="permanent"> Yes
      <input type="radio" value="false" id="permanent" name="permanent"> No
    </p>
   
    <p>
      <label for="departmentId">Department </label>
      <select id="departmentId" name="departmentId">
        <option [ngValue]="d.id" *ngFor="let d of departments">
          {{d.name}}
        </option>
      </select>
    </p>
   
    <p>
      <button type="submit">Submit</button>
    </p>
   
  </form>
