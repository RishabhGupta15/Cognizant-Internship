<h1 class="display-6 container">Employees List</h1>

<div class="container">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Search</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Start typing name..." [(ngModel)]="searchInput" (change)="searchResult()" />
    </div>
</div>

<ng-container *ngIf="showResultDiv">
    <div class="d-flex flex-row bd-highlight mb-3">
        <app-employee-info *ngFor="let employee of resultEmployee"
            [employee]="employee"
        ></app-employee-info>
    </div>
</ng-container>

<ng-container *ngIf="!searchInput">
    <div class="d-flex flex-row bd-highlight mb-3">
        <app-employee-info *ngFor="let employee of employeeList"
            [employee]="employee"
        ></app-employee-info>
    </div>
</ng-container>
