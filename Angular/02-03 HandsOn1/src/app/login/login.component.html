<div class="text-center container">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">User Name</label>
        <input type="text" id="user" class="form-control" placeholder="User Name" [(ngModel)]="username" #username1="ngModel" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" #password1="ngModel" required>
        <button class="btn btn-lg btn-primary btn-block" (click)="submit()">Sign in</button>
      
</div>
